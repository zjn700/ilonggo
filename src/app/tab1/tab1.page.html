<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{this.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header> -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Welcome page"></app-explore-container>
</ion-content>
